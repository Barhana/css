<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
       body
        {
            border-collapse:collapse;
            

            
        }
        .div1
        {
        
            color:brown;
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      .field
      {
        border: 2px solid black;
        background-color:tan;
      }
      tr
      {
        height: 50px;
      }
      
      
    </style>
</head>
<body>
<div class="div1">
    <strong>STUDENT REGISTRATION FORM</strong>
  </div>
<div class="com">
  <div >
    <form action=" " >
        <fieldset class="field">
    <legend><strong><span style="font-size: 30px;">Personal Data</strong></span></legend>
     <table  width="100%">
        <tr>
            <td >
                <label for="img"><strong>Student Image:</strong></label>
            </td>
            <td >
                <input class="td" type="file" id="img" name="image" accept=" ">(less than 5mb)
            </td>
        </tr>
        <tr>
            <td>
                <label for="myname"><strong>Name:</strong></label>
            </td>
            <td>
                <input type="text" id="name" name="myname" placeholder="Your Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="myname"><strong>Father Name:</strong></label>
            </td>
            <td>
                <input type="text" id="name" name="myname" placeholder="Enter Full Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="momname"><strong> Mother Name:</strong></label>
            </td>
            <td>
                <input type="text" id="name" name="momname" placeholder="Enter Full Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="no"> <strong>Date Of Birth:</strong></label>
            </td>
            <td>
                <input type="date"  id="name" name="dob" style="width:150px">
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="no"> <strong>Phone Number:</strong></label>
            </td>
            <td>
                <input type="number" id="name" name="mbl" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail"> <strong>E-mail:</strong></label>
            </td>
            <td>
                <input type="email" id="name" name="mailid">
            </td>
        </tr>
        <tr>
            <td>
                <label for=" "><strong> Gender:</strong></label>
            </td>
            <td>
                <input type="radio" id="name" name="gender">Male
                
                <input type="radio" id="name" name="gender">Female
                
                <input type="radio" id="name" name="gender">Other
            </td>
        </tr>
        <tr>
                <td><label for="study"><strong>Qualification</strong></label></td>
                <td >
                    <input type="checkbox" style="margin: 7px;">High School(10th)
                    <input id="name" style="margin-right: 7px;" type="checkbox" >Higher School(12th) <br>
                    <input type="checkbox" style="margin: 7px;">Graduation(Bachelors)
                    <input type="checkbox" style="margin: 7px;">Post Graduation(Masters)
            
                    </td>
                
            </tr>
            <tr>
                <td>
                    <label for="course"><strong>Courses Applied For:</strong></label>
                </td>
                <td><select id="clg">
                    <option value="">BCA</option>
                    <option value="">B.Com</option>
                    <option value="">B.sc</option>
                    <option value="">BA</option>
                    <option value="">MCA</option>
                    <option value="">MA</option>
                    <option value="">MSC</option>
                    <option value="">MCA</option>
                    </select>
                </td>
            </tr>
                <tr>
                    <td><label for="adrs"><strong>Address:</strong></label></td>
                    <td>
                        <textarea name="adrs"  cols="50" rows="10"></textarea>
                    </td>
                </tr>
                    <tr>
                        <td><label for=""><strong>City:</strong></label></td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for=""><strong>Pincode:</strong></label></td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for=""><strong>State:</strong></label></td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for=""><strong>Country:</strong></label></td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td><label for=""></label></td>
                        <td ><input type="submit" value="Submit" style="padding: 7px;display: inline-block;margin-right: 10px;" >  <input type="reset" value="Reset" style="padding: 7px;display: inline-block;"></td>
                    </tr>
                    
                
            </table>
        </fieldset>
     </div>
    

  </div>

  </form> 
</div>
</div> 
</body>
</html>
